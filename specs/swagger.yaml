swagger: "2.0"
info:
  version: "1.0.0"
  title: "Data Entry API"
  description: "API for managing form data"
host: "localhost:5000"
basePath: "/api"
schemes:
  - "http"
paths:
  /form/write-form-data:
    post:
      summary: "Save form data"
      description: "Saves form data to the database"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/FormData"
      responses:
        201:
          description: "Data saved successfully"
        400:
          description: "Validation error"
  /form/fetch-form-data:
    get:
      summary: "Fetch paginated form data"
      description: "Fetches paginated form data from the database"
      parameters:
        - in: "query"
          name: "page"
          type: "integer"
          description: "Page number"
        - in: "query"
          name: "limit"
          type: "integer"
          description: "Number of items per page"
      responses:
        200:
          description: "Paginated form data"
          examples:
            application/json:
              totalDocuments: 100
              totalPages: 10
              currentPage: 1
              data:
                - name: "John Doe"
                  email: "john.doe@example.com"
                  telephone: "1234567890"
                  dateOfBirth: "1990-01-01"
                  address: "123 Main St"
                  city: "New York"
                  state: "NY"
                  zip: "10001"
                  country: "USA"
                  productName: "Smartphone"
                  productType: "Electronics"
                  productCategory: "Mobile"
                  productBrand: "BrandX"
                  productPrice: 699.99
                  productModel: "X123"
                  productPurchaseDate: "2025-01-01"
  /form/fetch-all-data:
    get:
      summary: "Fetch all form data"
      description: "Fetches all form data from the database"
      responses:
        200:
          description: "All form data"
          examples:
            application/json:
              - name: "Jane Doe"
                email: "jane.doe@example.com"
                telephone: "9876543210"
                dateOfBirth: "1985-05-15"
                address: "456 Elm St"
                city: "Los Angeles"
                state: "CA"
                zip: "90001"
                country: "USA"
                productName: "Laptop"
                productType: "Electronics"
                productCategory: "Computers"
                productBrand: "BrandY"
                productPrice: 1299.99
                productModel: "Y456"
                productPurchaseDate: "2025-02-15"
  /form/fetch-form-data/{id}:
    get:
      summary: "Fetch form data by ID"
      description: "Fetches a single form data entry by its ID"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
          description: "ID of the form data"
      responses:
        200:
          description: "Form data entry"
          examples:
            application/json:
              name: "John Smith"
              email: "john.smith@example.com"
              telephone: "5551234567"
              dateOfBirth: "1992-07-20"
              address: "789 Oak St"
              city: "Chicago"
              state: "IL"
              zip: "60601"
              country: "USA"
              productName: "Tablet"
              productType: "Electronics"
              productCategory: "Mobile"
              productBrand: "BrandZ"
              productPrice: 499.99
              productModel: "Z789"
              productPurchaseDate: "2025-03-10"
        404:
          description: "Data not found"
  /about-me:
    get:
      summary: "Fetch about me data"
      description: "Fetches about me data from the database"
      responses:
        200:
          description: "About me data"
          examples:
            application/json:
              message: "This is a sample about me data."
  /form/delete-form-data/{id}:
    delete:
      summary: "Delete form data by ID"
      description: "Deletes a single form data entry by its ID"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
          description: "ID of the form data"
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/FormData"
      responses:
        200:
          description: "Data deleted successfully"
        404:
          description: "Data not found"
  /form/update-form-data/{id}:
    put:
      summary: "Update form data by ID"
      description: "Updates a single form data entry by its ID"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
          description: "ID of the form data"
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/FormData"
      responses:
        200:
          description: "Data updated successfully"
        404:
          description: "Data not found"
definitions:
  FormData:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      telephone:
        type: "string"
      dateOfBirth: 
        type: "string"
      address: 
        type: "string"
      city: 
        type: "string"
      state: 
        type: "string"
      zip: 
        type: "string"
      country: 
        type: "string"
      productName: 
        type: "string"
      productType: 
        type: "string"
      productCategory: 
        type: "string"
      productBrand: 
        type: "string"
      productPrice: 
        type: "number"
      productModel: 
        type: "string"
      productPurchaseDate: 
        type: "string"
      message: 
        type: "string"
    required:
      - "name"
      - "email"
      - "telephone"
      - "dateOfBirth"
      - "address"
      - "city"
      - "state"
      - "zip"
      - "country"
      - "productName"
      - "productType"
      - "productCategory"
      - "productBrand"
      - "productPrice"
      - "productModel"
      - "productPurchaseDate"
      - "message"
